<div id="corpo">
<center><h1>Conversor de medidas</h1>

<input type="number" id="valor"></input>

<button onclick="converter()">Converter</button>

<p id="saida" ></p>

<script>
window.alert('Teste');

function converter(){

//Verificar por que a variavel não recebe o numero
var valor = document.getElementById(valor);
console.log(typeof(valor));

//Verificar o que está acontecendo aqui, por que os valores não são gerados
var mm = valor / 1000;
var cm = valor / 100;
var dm = Math.floor(valor) / 10; //verificar se é a forma
var Dam = valor * 10;
var Hm = valor * 100;
var km = valor * 1000;

//verificar porque quando tento imprimir na pagina gera erro

alert(`A distância de ${valor} metros corresponde a: \n  
 ${mm} Milimetros \n ${cm} Centimetros \n ${dm} Decimetros \n ${Dam} Dacametros \n ${Hm} Hectômetros \n ${km} Quilometros`)

}
</script>
