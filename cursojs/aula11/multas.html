<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de multas</title>
    <style>
    body{
        font-family: sans-serif;
    }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Qual foi a velocidade:<input type="number" name="txtvel" id="txtvel" > Km/h.
    <input type="button" value="Calcular" onclick="calcular()">
    <div></div>
    <script>
        
        function calcular(){
            var vel = Number(window.document.getElementById('txtvel').value);
            var res = window.document.getElementsByTagName('div')[0];
        console.log(typeof(vel));

        res.innerHTML = `<p>Sua velocidade atual é de ${vel}.</p>`;

            if (vel > 80) {
                res.innerText += `\n A velocidade foi de ${vel}Km/h \n Você ultrapassou o limite. Foi \n MULTADO por excesso de velocidade.`;
            } else {
                res.innerText += '\n Dirija com segurança!'
            }
        }
    </script>
</body>
</html>
