    <!-- Isso é um comentario em HTML-->
    <script>
    var n1 = Number(window.prompt('Digite um número')); /* Aqui, com o comando prompt o valor retornado seria uma string se eu não convertesse utilizando o comando Number */

    var n2 = Number(window.prompt('Digite outro número')); 
    
    /*Alem de Number também posso utilizar os comandos parseInt e parseFloat, se eu quero determinar um tipo especifico de numero para a minha variavel.*/

    var soma = n1 + n2;
    
    console.log(typeof soma);
    window.alert('A soma de ' + n1 + ' e '+ n2 + ' é: ' + soma); //Aqui posso usar aspas simples, duplas ou crase que funciona.
    window.alert(`A soma de ${n1} e ${n2} é: ${soma}`); //Utilizando placeholder ${} só funciona dentro de crases
       
    </script>
